<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning Data Viewer</title>
</head>
<body>
    <h1>Recent Lightning Strikes</h1>
    <ul>
        {% for item in data %}
            <li>Time: {{ item['timestamp'] }}, Latitude: {{ item['latitude'] }}, Longitude: {{ item['longitude'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
